<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Quiz App</h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextButton">Next</button>
        <div id="result"></div>
<script>const questions = [
    {
        question: "What is 2+2",
        options: ["4", "1", "3", "2"],
        answer: "4"
    },
    {
        question: "10 x 100",
        options: ["100", "1000", "120", "10"],
        answer: "1000"
    },
     {
        question: "986 + 72867",
        options: ["2662", "73683", "73853.", "52653"],
        answer: "73853."
    },
     {
        question: " 345678 x 234567",
        options: ["81,068,703,526.", "undefined", "62,868,282", "72,729"],
        answer: "81,068,703,526."
    },
     {
        question: "10 + 27",
        options: ["38", "366", "45", "37"],
        answer: "37"
    },
     {
        question: "500 x 0",
        options: ["500", "1", "25,000", "0"],
        answer: "0"
    }
    // Add more questions as needed
];

let currentQuestion = 0;
let score = 0;

const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const nextButton = document.getElementById("nextButton");
const resultElement = document.getElementById("result");
function loadQuestion() {
    const currentQues = questions[currentQuestion];
    questionElement.textContent = currentQues.question;
    optionsElement.innerHTML = "";

    currentQues.options.forEach((option) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsElement.appendChild(button);
    });
}
function checkAnswer(selectedOption) {
    const currentQues = questions[currentQuestion];

    if (selectedOption === currentQues.answer) {
        score++;
        resultElement.textContent = "Correct!";
    } else {
        resultElement.textContent = "Incorrect! The correct answer is: " + currentQues.answer;
    }

    nextButton.style.display = "block";
}

function nextQuestion() {
    currentQuestion++;

    if (currentQuestion < questions.length) {
        loadQuestion();
        resultElement.textContent = "";
        nextButton.style.display = "none";
    } else {
        resultElement.textContent = `Quiz completed! Your score is ${score}/${questions.length}`;
        nextButton.style.display = "none";
    }
}

// Initial loading
loadQuestion();
nextButton.addEventListener("click", nextQuestion); </script>
<style> body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

#question {
    font-size: 20px;
    margin-bottom: 20px;
}

#options button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

#options button:hover {
    background-color: #0056b3;
}

#result {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
} </style>
    </div>
</body>
</html>
